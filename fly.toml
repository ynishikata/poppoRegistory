# Fly.io configuration for backend
# This allows persistent storage without credit card

app = "poppo-backend"
primary_region = "nrt"  # Tokyo region

[build]
  builder = "paketobuildpacks/builder:base"

[env]
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 0

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256

# Persistent volume for SQLite database and uploads
[[mounts]]
  source = "poppo_data"
  destination = "/data"

